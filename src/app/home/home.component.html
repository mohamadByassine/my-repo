<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 class="navtitle" style="color: white">My App</h1>
        <div class="d-flex">
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="btn btn-success">Add</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Country</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Lebanon</td>
            <td>Beirut</td>
            <td>
                <button class="btn btn-info">Edit</button>
                <button class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">My App</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="form-group">
                        <label for="country">Select country</label>
                        <select class="form-control" id="country">
                            <option value="Lebanon" formControlName="country">Lebanon</option>
                            <option value="Syria" formControlName="country">Syria</option>
                            <option value="Palestine" formControlName="country">Palestine</option>
                            <option value="Saudi Arabia" formControlName="country">Saudi Arabia</option>
                            <option value="Morocco" formControlName="country">Morocco</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">Select city</label>
                        <select class="form-control" id="city">
                            <option value="Beirut" formControlName="city">Beirut</option>
                            <option value="Damascus" formControlName="city">Damascuc</option>
                            <option value="Ghaza" formControlName="city">Ghaza</option>
                            <option value="Riyadh" formControlName="city">Riyadh</option>
                            <option value="Rabat" formControlName="city">Rabat</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>
